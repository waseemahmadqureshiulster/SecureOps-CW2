name: SecureOps MLOps Pipeline (Train & Deploy)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Azure ML Extension
      run: |
        az extension add -n ml
        az configure --defaults group=RG-SecureOps-Final workspace=SecureOps-Workspace location=uksouth

    - name: 1. Submit Training Job
      run: |
        az ml job create --file job_command.yml --stream

    - name: 2. Create Endpoint (The Door)
      run: |
        az ml online-endpoint create --name secureops-endpoint-final --auth-mode key --yes || echo "Endpoint might already exist, proceeding..."

    - name: 3. Deploy Model (The Server)
      run: |
        az ml online-deployment create --file deployment.yml --all-traffic --yes